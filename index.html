<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Instagram</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css">
  <link rel="stylesheet"
        href="layout.css">
  <link rel="stylesheet"
        href="component.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <div class="icon"><i class="material-icons">adjust</i></div>
        <div class="text">Instagram</div>
      </div>
      <form class="search">
        <input type="text"
               placeholder="Search" />
        <i class="material-icons">search</i>
      </form>
      <nav>
        <a href="#"><i class="material-icons">explore</i></a>
        <a href="#"><i class="material-icons">favorite</i></a>
        <a href="#"><i class="material-icons">account_circle</i></a>
      </nav>
    </div>
  </header>
  <div class="main">
    <div class="container">
      <article>
        <section class="post">
          <div class="header">
            <div class="avatar"></div>
            <div class="information">
              <span class="name"></span>
              <span class="location"></span>
            </div>
          </div>
          <div class="media"></div>
          <div class="content">
            <div class="action">
              <div class="left">
                <span class="like"></span>
                <span class="chat"></span>
              </div>
              <div class="right">
                <span class="mark"></span>
              </div>
            </div>
            <div class="chat-box">
              <ul>
                <li class="header">
                  <div class="name"></div>
                  <div class="chat-content"></div>
                  <div class="action"></div>
                </li>
                <li>
                  <div class="name"></div>
                  <div class="chat-content"></div>
                  <div class="action"></div>
                </li>
              </ul>
              <span class="time"></span>
            </div>
            <div class="footer">
              <div class="chat-input"></div>
              <div class="more"></div>
            </div>
          </div>
        </section>
        <section class="suggestions">
          <div class="header">
            <span class="text">

            </span>
            <span class="more"></span>
          </div>
          <ul class="box-list">
            <li>
              <span class="clear"></span>
              <div class="avatar"></div>
              <span class="name"></span>
              <span class="status"></span>
              <div class="button"></div>
            </li>
          </ul>
        </section>
      </article>
      <aside>
        <div class="personal">
          <div class="avatar"></div>
          <div class="text">
            <span class="account">Iffy_art</span>
            <span class="name">江星誌</span>
          </div>
        </div>
        <div class="side-box">
          <div class="header">
            <span class="title"></span>
            <span class="all"></span>
          </div>
          <div class="content">
            <ul class="side-list">
              <li>
                <div class="avatar"></div>
                <div class="information">
                  <span class="name"></span>
                  <span class="time"></span>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="side-box">
          <div class="header">
            <span class="title"></span>
            <span class="all"></span>
          </div>
          <div class="content">
            <ul class="side-list">
              <li>
                <div class="avatar"></div>
                <div class="information">
                  <span class="name"></span>
                  <span class="status"></span>
                </div>
                <div class="action">
                  <a href="#">Follow</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <footer>
          <ul class="menu">
            <li><a href="#"></a></li>
          </ul>
          <span class="copyright-act">
            © 2019 INSTAGRAM_NTUB
          </span>
        </footer>
      </aside>
    </div>
  </div>
</body>

</html>
